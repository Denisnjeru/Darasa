<div class="card">
  <div class="card-body p-0">
    <div class="p-4">
      <h6>
        {{ index + 1 }}. {{ classroom?.name }}
      </h6>
      <p>
        <app-read-more [content]="classroom?.description" [limit]="300" [completeWords]="true"></app-read-more>
      </p>
      <p class="d-flex align-items-center text-small mb-0" *ngIf="classroom?.duration">
        <i-feather name="clock" class="d-flex align-items-center"></i-feather>
        {{ getDurationTimeFormat(classroom?.duration) }}
      </p>
      <p class="d-flex align-items-center text-small mb-0" *ngIf="classroom?.event?.rule?.id">
        <i-feather name="repeat" class="d-flex align-items-center"></i-feather>
        {{ classroom?.event?.rule?.frequency | titlecase }}
      </p>
    </div>
  </div>
</div>
