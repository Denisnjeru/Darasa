<div class="card" (click)="gotoCourseDetail(course)">
  <img class="card-img-top" src="{{ course?.cover }}" style="max-height: 100px;" alt="">
  <div class="card-header pb-0">
    <h6>{{ course?.name }}</h6>
  </div>
  <div class="card-body pt-0">
    <div class="d-flex">
      <div>
        <div class="mr-3">
          <i-feather name="user"></i-feather>
        </div>
      </div>
      <div>
        <p class="text-heading mb-0">
          {{ course?.teacher?.user?.title ? course?.teacher?.user?.title + '.' : ''  }}
          {{ course?.teacher?.user?.first_name | titlecase }}
          {{ course?.teacher?.user?.last_name | titlecase }}
        </p>
        <p class="text-sm text-muted mb-0">
          Teacher
        </p>
      </div>
    </div>
    <div class="d-flex">
      <div>
        <div class="mr-3">
          <i-feather name="bookmark"></i-feather>
        </div>
      </div>
      <div>
        <p class="text-heading mb-0">
          {{ course?.lessons?.length }} Lessons
        </p>
      </div>
    </div>
    <div class="mt-2">
      <small class="text-muted m-0" *ngIf="course?.students?.length <= 0; else showStudents">
        No student has joined this course.
      </small>
      <ng-template #showStudents>
        <app-students-avatar-group [students]="course?.students"></app-students-avatar-group>
      </ng-template>
    </div>
  </div>
</div>
