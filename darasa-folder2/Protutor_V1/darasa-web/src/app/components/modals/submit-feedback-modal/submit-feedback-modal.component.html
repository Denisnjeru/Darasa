<div class="modal-header">
  <h4 class="modal-title" id="editprofileModalLabel">Submit Feedback</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div *ngIf="alerts.length > 0">
      <div *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" *ngIf="!alert.closed" (close)="closeAlert(alert)">
          {{ alert.message }}
        </ngb-alert>
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label">Title</label>
      <input type="text" formControlName="title" class="form-control"
        [ngClass]="{'is-invalid': submitted && f.title.invalid}" />
      <div *ngIf="submitted && f.title.invalid" class="form-text text-danger">
        <span *ngIf="f.title.errors.required">Title for your feedback is required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label">Description</label>
      <textarea class="form-control" formControlName="description" rows="2"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-icon btn-primary">
      <span *ngIf="submitted && form.valid" class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span>
      Submit
    </button>
  </div>
</form>
