<!-- Main content -->
<section class="main-content">
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-100">
      <div class="col-md-8 py-6 py-md-0">
        <div class="card shadow zindex-100 mb-0" style="min-width: 400px;">
          <div class="card-body px-md-5 py-5">
            <app-account-card [name]="user?.first_name" [accountVerified]="accountVerified"
              *ngIf="accountVerified; else showVerifying">
            </app-account-card>
            <ng-template #showVerifying>
              <div class="d-flex align-items-center" *ngIf="loading">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <span class="ml-3">
                  Verifying your account...
                </span>
              </div>
              <p class="text-primary" *ngIf="!loading && hasError">
                Sorry, your account verification failed. It might be your account is already verified. Please contact
                site admin.
              </p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
