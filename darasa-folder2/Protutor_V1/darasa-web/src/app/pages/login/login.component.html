<!-- Main content -->
<section>
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-100">
      <div class="col-md-8 py-6 py-md-0">
        <div class="card shadow zindex-100 mb-0" style="min-width: 300px;">
          <div class="card-body px-md-5 py-5">
            <div class="text-center" style="margin-bottom: 2rem;">
              <h6 class="h3 text-primary text-uppercase">Darasa LMS</h6>
              <p class="text-muted mb-0">Sign in to access your account</p>
              <div class="underline bg-primary mx-auto mt-3"></div>
            </div>
            <span class="clearfix"></span>
            <div *ngFor="let alert of alerts">
              <ngb-alert [type]="alert.type" *ngIf="!alert.closed" (close)="closeAlert(alert)">{{ alert.message }}
              </ngb-alert>
            </div>
            <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" autocomplete="on">
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="form-group"
                    [ngClass]="{'is-invalid': (submitted || f.email.dirty || f.email.touched) && f.email.invalid}">
                    <div class="position-relative">
                      <i-feather name="mail" class="left-icon position-absolute"></i-feather>
                      <input type="email" class="form-control px-5" placeholder="Email" formControlName="email"
                        [ngClass]="{'is-invalid': (submitted || f.email.dirty || f.email.touched) && f.email.invalid}" />
                    </div>
                    <small *ngIf="(submitted || f.email.dirty || f.email.touched) && f.email.hasError('required')"
                      class="form-text text-danger">
                      Email is required
                    </small>
                    <small *ngIf="(submitted || f.email.dirty || f.email.touched) && f.email.hasError('email')"
                      class="form-text text-danger">
                      Not a valid email
                    </small>
                  </div>
                </div>
                <div class="col-lg-6 mt-0 mt-3 mt-lg-0">
                  <div class="form-group" [ngClass]="{
                    'is-invalid': (submitted || f.password.dirty || f.password.touched) && f.password.invalid
                    }">
                    <div class="position-relative">
                      <i-feather name="lock" class="left-icon position-absolute"></i-feather>
                      <input [type]="showPassword ? 'text' : 'password'"
                        class="form-control px-5" placeholder="Password"
                        formControlName="password" [ngClass]="{
                          'is-invalid': (submitted || f.password.dirty || f.password.touched) && f.password.invalid
                          }" />

                      <i-feather [name]="showPassword ? 'eye' : 'eye-off'" class="right-icon position-absolute"
                        (click)="toggleShowPassword()">
                      </i-feather>
                    </div>
                    <small *ngIf="(submitted || f.password.touched) && f.password.hasError('required')"
                      class="form-text text-danger">
                      Password is required
                    </small>
                  </div>
                </div>
              </div>
              <div class="row mt-4 d-flex align-items-center">
                <div class="col-md-6 col-xs-12">
                  Don't have an account?
                  <a [routerLink]="['/signup']" class="font-weight-bold"> Sign Up</a>
                </div>
                <div class="col-md-6 col-xs-12">
                  <button type="submit" [disabled]="loading" class="btn btn-icon btn-primary float-right">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" role="status"
                      aria-hidden="true"></span>
                    Sign in
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="text-right py-3">
          <a [routerLink]="['/forgot-password']" class="">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</section>
