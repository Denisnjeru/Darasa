<section class="main-content">
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-100">
      <div class="col-6">
        <div class="card">
          <div class="card-body px-md-5 py-5">
            <div class="mb-3 text-center">
              <h3 class="text-primary">Forgot Password?</h3>
              <p class="text-muted mb-0">Enter your email to reset your password.</p>
              <div class="underline bg-primary mx-auto mt-3"></div>
            </div>
            <div class="mt-3" *ngFor="let alert of alerts">
              <ngb-alert [type]="alert.type" *ngIf="!alert.closed" (close)="closeAlert(alert)">
                {{ alert.message }}
              </ngb-alert>
            </div>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class=form-group>
                <div class="position-relative">
                  <i-feather name="mail" class="left-icon position-absolute"
                    [ngClass]="{ 'text-danger': (submitted || f.email.touched) && f.email.invalid}">
                  </i-feather>
                  <input type="email" formControlName="email" class="form-control pl-5" placeholder="Email"
                    [ngClass]="{ 'is-invalid': (submitted || f.email.touched) && f.email.invalid}">
                </div>
                <small *ngIf="(submitted || f.email.touched) && f.email.hasError('required')"
                  class="form-text text-danger">
                  Email is required
                </small>
                <small *ngIf="(submitted || f.email.touched) && f.email.hasError('email')"
                  class="form-text text-danger">
                  Not a valid email
                </small>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-block btn-primary" [disabled]="emailSuccessfullySent">
                  <span *ngIf="posting" class="spinner-border spinner-border-sm mr-1" role="status"
                    aria-hidden="true"></span>
                  Reset password
                </button>
              </div>
            </form>
            <div class="mt-4 text-center">
              Not registered?
              <a [routerLink]="['/signup']" class="font-weight-bold"> Create account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
